<article *ngIf="showStockDetail">

  <header>
    <fa-icon [icon]="['fas','times']" (click)="closeStockDetail()"></fa-icon>
    <h2>{{ stock.Symbol }}</h2>
  </header>
  <dl>
    <li>
      <dt class='name'>Name</dt>
      <dd class='name'>{{ stock.Name }}</dd>
    </li>
    <li>
      <dt class='industry'>Industry</dt>
      <dd class='industry'>{{ stock.Industry.toLowerCase() }}</dd>
    </li>
    <li>
      <dt class='eps'>EPS</dt>
      <dd class='eps'>{{ stock.EPS }}</dd>
    </li>
    <li>
      <dt class='shares-out'>Shares Outstanding</dt>
      <dd class='shares-out'>{{ stock.SharesOutstanding }}</dd>
    </li>
    <li>
      <dt class='price'>Last Close</dt>
      <dd class='price' [ngClass]="{'up': lastClose.trend, 'down': !lastClose.trend}">
        {{ lastClose.price }}
      </dd>
    </li>
  </dl>
</article>
