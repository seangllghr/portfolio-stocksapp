<webstocks-search-bar
  [placeholder]="'Filter stock list...'"
  (textChange)="onFilterChange($event)"
></webstocks-search-bar>
<p *ngIf="filteredStocks.length === 0">Loading stocks...</p>
<nav>
  <ul>
    <webstocks-stocks-item
      (selectStockEvent)="onSelectStock($event)"
      *ngFor="let stock of filteredStocks"
      [stock]="stock"></webstocks-stocks-item>
  </ul>
</nav>
